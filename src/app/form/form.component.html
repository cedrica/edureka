<div class="container">

  <div class="panel panel-primary">
    <div class="panel panel-heading">
      <h3>Template Forms</h3>
    </div>
    <div class="panel panel-body">
      <form #form="ngForm" novalidate>
        <div class="form-group" [class.has-error]="firstName.invalid">
          <label for="firstName" class="control-label">first name</label>
          <input id="firstName" type="text" class="form-control" placeholder="first name" name="firstName"
                 [(ngModel)]="employee.firstName" required
          (ngModelChange)="changeFisrtLetterToUpperCase($event)"
          #firstName="ngModel">
          <div class="alert alert-danger" *ngIf="firstName.invalid">
            Firstname invalid
          </div>
        </div>
        <!--<h3>Classes</h3>
      <h4>{{firstName.className}}</h4>
       <h4>{{firstName.invalid}}</h4>-->
        <div class="form-group">
          <label for="lastName">email</label>
          <input id="lastName" type="text" class="form-control" placeholder="e-mail" name="lastName"
                 [(ngModel)]="employee.lastName">
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="fullTime" [(ngModel)]="employee.fullTime">Fulltime
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="gender" [(ngModel)]="employee.gender">Male
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="gender" [(ngModel)]="employee.gender">Female
          </label>
        </div>
        <div class="form-group">
          <label for="language">Primary img</label>
          <select id ="language" class="form-control" >
            <option *ngFor="let lang of languages" [(ngModel)]="employee.codeLang">{{lang}}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
  </div>
  <h3>Model::{{employee|json}}</h3>
  <h3>Angular {{form.value|json}}</h3>
</div>
