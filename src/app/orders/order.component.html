<h1>Products list page</h1>
<div class="container">
  <div class="panel panel-primary">
    <div class="panel panel-header">
      <h3>{{title}}</h3>
    </div>
    <div class="panel panel-body">
      <div class="row">
        <div class="col-md-2">
          <div> filtered by: {{filterProduct}}</div>
        </div>
        <div class="col-md-4">
          <div><input type="text"
                      [(ngModel)]="filterProduct" class="form-control" placeholder="enter your text"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">{{errorMessages}}</div>
      </div>
      <div class="table-responsive">
        <table class="table">
          <thead>
            <th><button class="btn btn-success">Show Image</button></th>
            <th>Name</th>
            <th>Code</th>
            <th>Date</th>
            <th>Price</th>
            <th>Rating</th>
          </thead>
        </table>
      </div>
    </div>

  </div>

</div>
