<div class="panel panel-primary" xmlns="http://www.w3.org/1999/html">
    <div class="panel-body">
        Reactive Form
    </div>
    <div class="panel-body">
        <form class="form-horizontal"
        novalidate
        (ngSubmit)="save()"
              #form="ngForm"

        [formGroup]="productForm">
            <fieldset>
                <div class="form-group" [ngClass="{'has-error' = (productForm.get('productName'.touched) ||
                                                     productForm.get('productName'.dirty) &&
                                                      productForm.get('productName'.error))}"]>
                    <label class="col-md-2 control-label" for="productName">product Name</label>
                    <input class="form-control"
                    id = "productName"
                    type="text"
                    placeholder="product name"
                    formControlName="productName">
                    <span  class="help-block" *ngIf="(productForm.get('productName'.touched) ||
                                                     productForm.get('productName'.dirty) &&
                                                      productForm.get('productName'.error))">
                        <span *ngIf="productForm.get('productName').errors.required">Please enter firstname</span>
                        <span *ngIf="productForm.get('productName').errors.required">Min length should be 3</span>
                    </span>

                </div>

                <div class="form-group" [ngClass="{'has-error' = (productForm.get('productName'.touched) ||
                                                       productForm.get('productName'.dirty) &&
                                                        productForm.get('productName'.error))}"]>
                    <label class="col-md-2 control-label" for="code">Pice</label>
                    <input class="form-control"
                           id = "code"
                           type="text"
                           placeholder="product code"
                           formControlName="code">
                    <span  class="help-block" *ngIf="(productForm.get('code'.touched) ||
                                                         productForm.get('code'.dirty) &&
                                                          productForm.get('code'.error))">
                            <span *ngIf="productForm.get('code').errors.required">Please enter code</span>
                            <span *ngIf="productForm.get('code').errors.required">Min length should be 3</span>
                    </span>

                </div>

                <div class="form-group" [ngClass="{'has-error' = (productForm.get('productName'.touched) ||
                                                         productForm.get('productName'.dirty) &&
                                                          productForm.get('productName'.error))}"]>
                    <label class="col-md-2 control-label" for="releaseDate">release Date</label>
                    <input class="form-control"
                           id = "releaseDate"
                           type="date"
                           placeholder="product release date"
                           formControlName="releaseDate">
                    <span  class="help-block" *ngIf="(productForm.get('releaseDate'.touched) ||
                                                             productForm.get('releaseDate'.dirty) &&
                                                              productForm.get('releaseDate'.error))">
                                <span *ngIf="productForm.get('releaseDate').errors.required">Please enter release Date</span>

                    </span>

                </div>


                <div class="form-group" [ngClass="{'has-error' = (productForm.get('productName'.touched) ||
                                                           productForm.get('productName'.dirty) &&
                                                            productForm.get('productName'.error))}"]>
                    <label class="col-md-2 control-label" for="price">Pice</label>
                    <input class="form-control"
                           id = "price"
                           type="number"
                           placeholder="product price"
                           formControlName="price">
                    <span  class="help-block" *ngIf="(productForm.get('price'.touched) ||
                                                               productForm.get('price'.dirty) &&
                                                                productForm.get('price'.error))">
                                  <span *ngIf="productForm.get('price').errors.required">Please enter price</span>
                                  <span *ngIf="productForm.get('price').errors.required">Min length should be 3</span>
                    </span>

                </div>
              <div class="checkbox">
                <label>
                    <input  type="checkbox" name="fullTime" />
                  Fulltime</label>
              </div>
            </fieldset>

        </form>
    </div>
  <div>{{productModel|json}}</div>
</div>
