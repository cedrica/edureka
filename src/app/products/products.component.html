<h1>Products list page</h1>
<div class="container">
  <div class="panel panel-primary">
    <div class="panel panel-header">
      <h1>Products list</h1>
    </div>
    <div class="panel panel-body">
      <div class="row">
        <div class="col-md-2">
          <div> filtered by: {{filterProduct}}</div>
        </div>
        <div class="col-md-4">
          <div><input type="text"
                      [(ngModel)]="filterProduct" class="form-control" placeholder="enter your text"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6"></div>
      </div>
      <div class="table-responsive">
        <table class="table" *ngIf="products && products.length">
          <thead>
            <th><button class="btn btn-success"
            (click)="toggleImage()">{{showImage? "Hide Image":"Show Image"}}</button>
            </th>
            <th>Name</th>
            <th>Code</th>
            <th>Date</th>
            <th>Price</th>
            <th>Rating</th>
          </thead>
          <tbody>
            <tr *ngFor="let product of products|productFilter:filterProduct">
              <td><img [src]="product.imageUrl" [style.width.px]="ImageWidth" *ngIf="showImage"/></td>
              <td>{{product.productName|uppercase}}</td>
              <td>{{product.productCode}}</td>
              <td>{{product.releaseDate}}</td>
              <td>{{product.price|currency:"EUR"}}</td>
              <td>{{product.starRating}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>

</div>
